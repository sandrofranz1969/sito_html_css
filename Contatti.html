<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles3.css'/>
    <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>

    <div class='content'>
      <div class='container'>
         <div class='cont-text'> 
               <h1 class="heading">CONTATTI</h1>
         </div>
     </div>
   </div>
 <body>
   <header class='speaker-form-header'>
     <h1>Form di contatto</h1>
     <p><em>Ti interessano i servizi offerti?<br> Riempi questo form.</em></p>
    </header>
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Nome</label>
        <input id='full-name' name='full-name' type='text'/><br>
        <label for='full-name'>Cognome</label>
        <input id='full-name' name='full-lastname' type='text'/>
      </div>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='scrivi qui...'/>
      </div>
      <div class='form-row'>
        <label for='abstract'>Hai domande?</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Fai la tua domanda in meno di 500 parole</div>
      <div class='form-row'>
        <button>Invia</button>
      </div>
    </form>
    </body>
    </html>
